<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>เว็บไซต์ประวัติศาสตร์</title>
<style>
body{font-family:sans-serif;text-align:center;background:#f5f5f5}
.box{background:white;padding:20px;margin:40px auto;width:300px;border-radius:12px}
button{padding:10px 15px;border:none;background:#007bff;color:white;border-radius:8px}
</style>
</head>
<body>

<div class="box">
<h2>เว็บไซต์ประวัติศาสตร์</h2>
<p id="q">กดปุ่มเพื่อเริ่มคำถาม</p>
<button onclick="ask()">เริ่ม</button>
</div>

<script>
const q=[
"กรุงศรีอยุธยาก่อตั้งปีใด?",
"ใครคือพ่อขุนรามคำแหง?",
"สงครามเก้าทัพเกิดในสมัยใคร?"
];
function ask(){
document.getElementById("q").innerText=
q[Math.floor(Math.random()*q.length)];
}
</script>

</body>
</html>
