<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เว็บรู้ไทย - ระบบอัจฉริยะ</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f6f9;
}

header{
    background:#1a73e8;
    color:white;
    padding:18px;
    text-align:center;
    font-size:24px;
}

nav{
    display:flex;
    justify-content:center;
    gap:10px;
    background:white;
    padding:12px;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
}

button{
    padding:10px 16px;
    border:none;
    background:#1a73e8;
    color:white;
    border-radius:8px;
    cursor:pointer;
}

button:hover{
    background:#0f5cc0;
}

section{
    max-width:900px;
    margin:auto;
    background:white;
    padding:25px;
    margin-top:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

.hidden{
    display:none;
}

textarea,input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
}
</style>
</head>

<body>

<header>เว็บรู้ไทย : ระบบอัจฉริยะ</header>

<nav>
<button onclick="show('ai')">โหมด AI</button>
<button onclick="show('game')">โหมดเกม</button>
<button onclick="show('community')">โหมดคอมมูนิตี้</button>
</nav>

<!-- AI MODE -->
<section id="ai">
<h2>โหมด AI</h2>
<p>ถามคำถามเกี่ยวกับประวัติศาสตร์ไทย</p>

<input id="question" placeholder="พิมพ์คำถาม...">
<button onclick="askAI()">ถาม</button>

<p id="answer"></p>
</section>

<!-- GAME MODE -->
<section id="game" class="hidden">
<h2>โหมดเกม</h2>
<p>เกมทายเลข 1 - 10</p>
<input id="guess" type="number">
<button onclick="play()">ทาย</button>
<p id="result"></p>
</section>

<!-- COMMUNITY MODE -->
<section id="community" class="hidden">
<h2>โหมดคอมมูนิตี้</h2>

<textarea id="post" placeholder="เขียนข้อความ"></textarea>
<button onclick="savePost()">โพสต์</button>

<div id="posts"></div>
</section>

<script>

function show(mode){
    document.getElementById("ai").classList.add("hidden");
    document.getElementById("game").classList.add("hidden");
    document.getElementById("community").classList.add("hidden");
    document.getElementById(mode).classList.remove("hidden");
}

/* AI */
function askAI(){
    let q=document.getElementById("question").value;
    let a="";

    if(q.includes("ธนบุรี")){
        a="สมัยธนบุรีเริ่มปี พ.ศ. 2310 โดยพระเจ้าตากสินมหาราช";
    }
    else if(q.includes("อยุธยา")){
        a="กรุงศรีอยุธยาเป็นราชธานีไทยยาวนานกว่า 400 ปี";
    }
    else{
        a="ระบบกำลังเรียนรู้คำถามนี้";
    }

    document.getElementById("answer").innerText=a;

    // บันทึกข้อมูล (Big Data ขนาดเล็ก)
    let data=JSON.parse(localStorage.getItem("questions")||"[]");
    data.push(q);
    localStorage.setItem("questions",JSON.stringify(data));
}

/* GAME */
let secret=Math.floor(Math.random()*10)+1;

function play(){
    let g=document.getElementById("guess").value;
    if(g==secret){
        document.getElementById("result").innerText="ถูกต้อง";
    }else{
        document.getElementById("result").innerText="ลองใหม่";
    }
}

/* COMMUNITY */
function savePost(){
    let text=document.getElementById("post").value;
    let list=JSON.parse(localStorage.getItem("posts")||"[]");
    list.push(text);
    localStorage.setItem("posts",JSON.stringify(list));
    loadPosts();
}

function loadPosts(){
    let list=JSON.parse(localStorage.getItem("posts")||"[]");
    let html="";
    list.forEach(p=>html+="<p>"+p+"</p>");
    document.getElementById("posts").innerHTML=html;
}
loadPosts();

</script>

</body>
</html>
